<div class="thumbnail">
    {% if course.image %}
  <a href="{{ course.get_absolute_url }}"><img src="{{ course.image.url }}" class='img-responsive'></a>
  {% endif %}
  <div class="caption">
    <h3>{{ course.title }}</h3>
    {% if course.description %}<p>{{ course.description|truncatechars:100 }}</p>{% endif %}
    
    <p>
    {% if item.is_owner %}
        Owned
        {% else %}
    <a href='{{ item.get_purchase_url }}' class="btn btn-warning">Purchase {{ item.display_price }}</a>
        
    {% endif %}
    </p>
    <p><a href="{{ course.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>

  </div>
</div>
